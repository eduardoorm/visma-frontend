version: '3.8'

services:
  # Frontend Angular Application
  visma-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: visma-frontend-app
    ports:
      - "4200:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend NestJS Application (optional - uncomment if you want to run backend locally too)
  # visma-backend:
  #   build:
  #     context: ../visma-backend  # Adjust path to your backend repository
  #     dockerfile: Dockerfile
  #   container_name: visma-backend-app
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NODE_ENV=production
  #     - DATABASE_URL=mysql://your_user:your_password@your_host:3306/your_db
  #   restart: unless-stopped
  #   networks:
  #     - visma-network

networks:
  visma-network:
    driver: bridge
