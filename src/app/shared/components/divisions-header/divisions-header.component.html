<!-- Header Section -->
<div class="divisions-header">
  <div class="header-content">
    <div class="header-left">
      <div class="breadcrumb">
        <span class="breadcrumb-item active">{{ breadcrumbText }}</span>
      </div>
    </div>

    <div class="header-right">

      <!-- Columns Dropdown -->
      <div class="columns-search-group">
        <button 
          nz-button 
          nzType="default" 
          class="columns-btn" 
          nz-dropdown 
          [nzDropdownMenu]="columnsMenu"
          [attr.aria-label]="columnDropdownLabel">
          <span>{{ columnDropdownLabel }}</span>
          <span nz-icon nzType="down" class="dropdown-icon"></span>
        </button>
        <nz-dropdown-menu #columnsMenu="nzDropdownMenu">
          <ul nz-menu nzSelectable class="columns-menu">
            <li nz-menu-item *ngFor="let column of tableColumns"
                (click)="toggleColumn(column.key)">
              <label nz-checkbox
                     [ngModel]="selectedColumns.includes(column.key)"
                     (ngModelChange)="toggleColumn(column.key)">
                {{ column.title }}
              </label>
            </li>
          </ul>
        </nz-dropdown-menu>
        <!-- Search Input -->
        <nz-input-group [nzSuffix]="searchSuffix" class="search-input">
          <input
            type="text"
            nz-input
            [placeholder]="searchPlaceholder"
            [(ngModel)]="searchValue"
            (ngModelChange)="onSearch($event)"
            (keyup.enter)="onSearch(searchValue)"
            [attr.aria-label]="searchPlaceholder"
          />
        </nz-input-group>
        <ng-template #searchSuffix>
          <span 
            nz-icon 
            nzType="search" 
            class="search-icon" 
            (click)="onSearch(searchValue)"
            aria-label="Buscar"></span>
        </ng-template>
      </div>

      <!-- Action Buttons -->
      <button 
        nz-button 
        nzType="default" 
        class="action-btn import-btn" 
        (click)="onImport()"
        [attr.aria-label]="importButtonAriaLabel">
        <span nz-icon nzType="upload" class="btn-icon"></span>
      </button>

      <button 
        nz-button 
        nzType="default" 
        class="action-btn export-btn" 
        (click)="onExport()"
        [attr.aria-label]="exportButtonAriaLabel">
        <span nz-icon nzType="download" class="btn-icon"></span>
      </button>

      <button 
        nz-button 
        nzType="primary" 
        class="action-btn create-btn" 
        (click)="onCreate()"
        [attr.aria-label]="createButtonAriaLabel">
        <span class="create-icon">+</span>
      </button>
    </div>
  </div>
</div>
