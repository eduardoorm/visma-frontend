<!-- Header Section -->
<div class="divisions-header">
  <div class="header-content">
    <div class="header-left">
      <div class="breadcrumb">
        <span class="breadcrumb-item active">{{ breadcrumbText }}</span>
      </div>
    </div>

    <div class="header-right">


      <!-- Action Buttons -->
      <button
        nz-button
        nzType="primary"
        class="action-btn create-btn"
        (click)="onCreate()"
        [attr.aria-label]="createButtonAriaLabel">
        <span class="create-icon">+</span>
      </button>
      <button
        nz-button
        nzType="default"
        class="action-btn import-btn"
        (click)="onImport()"
        [attr.aria-label]="importButtonAriaLabel">
        <span nz-icon nzType="upload" class="btn-icon"></span>
      </button>

      <button
        nz-button
        nzType="default"
        class="action-btn export-btn"
        (click)="onExport()"
        [attr.aria-label]="exportButtonAriaLabel">
        <span nz-icon nzType="download" class="btn-icon"></span>
      </button>

    </div>
  </div>
</div>
