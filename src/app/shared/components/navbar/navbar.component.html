<!-- Menú Principal -->
<div class="main-menu">
  <div class="menu-container">
    <div class="menu-left">
      <!-- Logo -->
      <div class="logo">
        <img [src]="logoUrl" [alt]="logoAlt" class="logo-img" />
      </div>

      <!-- Enlaces de navegación -->
      <div class="nav-links">
        <a
          *ngFor="let link of navLinks"
          [href]="link.href"
          class="nav-link"
          [class.active]="link.active"
          [attr.aria-label]="link.ariaLabel || link.label">
          {{ link.label }}
          <span
            *ngIf="link.hasDropdown"
            nz-icon
            nzType="down"
            class="nav-dropdown-icon"
            aria-hidden="true"></span>
        </a>
      </div>
    </div>

    <div class="menu-right">
      <!-- Iconos de acciones -->
      <div class="action-icons">
        <button
          *ngFor="let icon of actionIcons"
          nz-button
          nzType="text"
          class="icon-button"
          [class.notification-button]="icon.badge !== undefined"
          [attr.aria-label]="icon.ariaLabel"
          (click)="icon.onClick && icon.onClick()">
          <span nz-icon [nzType]="icon.icon" class="header-icon"></span>
          <span *ngIf="icon.badge !== undefined" class="notification-badge">{{ icon.badge }}</span>
        </button>
      </div>

      <!-- Información de usuario -->
      <div class="user-profile">
        <div class="user-avatar">
          <img
            [src]="userInfo.avatarUrl || 'assets/images/profile-image.png'"
            [alt]="'Avatar de ' + userInfo.name"
            class="avatar-img" />
        </div>
        <div class="user-info">
          <span class="user-name" [attr.aria-label]="userInfo.ariaLabel || 'Usuario: ' + userInfo.name">
            {{ userInfo.name }}
          </span>
          <span nz-icon nzType="down" class="user-dropdown-icon" aria-hidden="true"></span>
        </div>
      </div>

      <!-- Logo derecho -->
      <div class="logo-right">
        <img [src]="rightLogoUrl" [alt]="rightLogoAlt" class="logo-img" />
      </div>
    </div>
  </div>
</div>
